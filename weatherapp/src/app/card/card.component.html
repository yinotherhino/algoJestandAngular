
<div class="card" (click)="goToCity(weather.city)">
  <div class="icon">
    <fa-icon [icon]="cloud"></fa-icon>
  </div>
  <div>
    <p class="title">{{ weather.city }}</p>
    <h2>{{ weather.temperatureC }} &#176; C</h2>
    <p class="title">Rain chance: {{ weather.rainChance }}</p>
  </div>
  <div>
    <p class="title">{{ weather.summary }}</p>
    <h2>{{ weather.temperatureF }} F</h2>
    <p class="title">{{ weather.date }}</p>

  </div>
</div>
